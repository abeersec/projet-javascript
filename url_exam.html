<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entrer l'URL de l'examen</title>
  <link rel="stylesheet" href="../conn/connection.css">
</head>
<body>
  <div class="wrapper">
    <form id="examUrlForm" autocomplete="off">
      <h1>Entrer l'URL de l'examen</h1>
      <div class="input-box">
        <input type="text" id="examUrl" placeholder="Collez ici le lien ou l'ID de l'examen" required>
      </div>
      <button type="submit" class="btn">Accéder à l'examen</button>
    </form>
  </div>
  <script src="url_exam.js"></script>
</body>
</html>
